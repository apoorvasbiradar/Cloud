<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="javascript">
        function login()
        {
            window.open("login.html",'blank');
        }
        function register()
        {
            window.open("register.html",'blank');
        }
        function exit()
        {
            window.close();
        }
        </script>
  </head>
  <body bgcolor="grey">
    <p align="center"><b><i>Select the option!!</i></b></p><br><br>
    <p align="center"><input type="button" name="login" value="Login" onclick="login()" /></p>
    <p align="center"><input type="button" name="register" value="Register" onclick="register()" /></p>
    <p align="center"><input type="button" name="exit" value="Exit" onclick="exit()" /></p>

  </body>
</html>
